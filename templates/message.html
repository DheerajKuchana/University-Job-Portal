
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
     body{
            background:url("https://marvel-b1-cdn.bc0a.com/f00000000155119/www.ucmo.edu/images/horizontal-images/buildings/union02.jpg");
            background-repeat:no-repeat;
            background-size:1600px;

    </style>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</head>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>

                     <div class=" card mt-4 p-3" style="border-radius: 50px 20px;box-shadow: 5px 10px #888888;background-color:#dcdcdc;" >
                        <div class="text-center h3 {{color}}">{{message}}</div>
                     </div>
                    <div class="mt-3 text-center">
                        <a href="/" class="btn " style="background-color:black;width:90px;font-weight:bold;color:white;" id="backButton">Back</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
