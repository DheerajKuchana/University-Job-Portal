<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
     body{
            background:url("https://marvel-b1-cdn.bc0a.com/f00000000155119/www.ucmo.edu/images/hero-images/wardedwards/wardedward-hero.jpg");
            background-repeat:no-repeat;
            background-size:170%;
            margin:auto;
            font-family: garamond;
            font-size: 20px;
     }
     .card {
        background: #dcdcdc;
        border-radius: 10px; /* Add border radius */
        box-shadow: 0 8px 16px 0 black;
        padding: 20px; /* Increase padding */
        color: #212529; /* Change text color */
     }
     .btn {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);;
     }
    </style>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 mt-4">
                <div class="card p-3">
                    <h5 class="text-center mt-3 fs-2" style="color:#a52a2a;"><b>Recruiter Registration</b></h5>
                    <form action="recruiter_reg1" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mt-5 text-center">
                                    <b><label for="name" style="color:black;font-size:17px;">Name</label></b>
                                    <input type="text" name="name" id="name" required placeholder="Enter your Name" class="form-control">
                                </div>
                                <div class="mt-4 text-center">
                                  <b><label for="email" style="color:black;font-size:17px;">Email</label></b>
                                  <input type="email" name="email" id="email" required placeholder="Enter your Email" class="form-control">
                                </div>
                                <div class="mt-4 text-center">
                                  <b><label for="experience" style="color:black;font-size:17px;">Experience</label></b>
                                  <input type="text" name="experience" id="experience" placeholder="Enter your Experience" required class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mt-5 text-center">
                                    <b><label for="phone" style="color:black;font-size:17px;">Phone</label></b>
                                    <input type="number" name="phone" id="phone" required placeholder="Enter your Phone Number" class="form-control">
                                </div>
                                <div class="mt-4 text-center">
                                  <b><label for="password" style="color:black;font-size:17px;">Password</label></b>
                                  <input type="password" name="password" id="password" required placeholder="Enter your Password" class="form-control">
                                </div>
                                <div class="mt-4 text-center">
                                  <b><label for="address" style="color:black;font-size:17px;">Address</label></b>
                                  <textarea name="address" id="address" placeholder="Enter Address" required class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="col-md-8 mt-5">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-2">
                                        <div class="mt-3 text-center">
                                            <input type="submit" value="Register" class="btn " style="background-color:black;width:90px;font-weight:bold;color:white;">
                                        </div>
                                    </div>
                                    <div class="col-md-4"></div>
                                    <div class="col-md-1">
                                        <div class="mt-3 text-center">
                                            <a href="/" class="btn " style="background-color:black;width:90px;font-weight:bold;color:white;" id="backButton">Back</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
