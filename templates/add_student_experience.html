{% include 'student_head.html'%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input Fields</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background:url("https://marvel-b1-cdn.bc0a.com/f00000000155119/www.ucmo.edu/images/horizontal-images/buildings/union02.jpg");
            background-repeat:no-repeat;
            background-size:1600px;
            margin:auto;
            font-family: garamond;
            font-size: 20px;
        }
        .card {
            background: #fff5ee;
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 8px 16px 0 black;
            padding: 20px; /* Increase padding */
            color: #212529; /* Change text color */
        }
        .btn {
           box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);;
        }
    </style>
</head>
<body onload="toggleFields()">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 mt-4">
                <div class="card p-3" style="background-color:#d3d3d3;">
                    <h5 class="text-center mt-2 fs-2" style="color:#a52a2a;font-size:22px;"><b>Add Your Work Experience</b></h5>
                    <form action="add_student_experience1" method="post">
                        <div class="row">
                            <div class="mt-4">
                                <label for="no_work_experience">No Work Experience</label>
                                <input type="checkbox" id="no_work_experience" name="no_work_experience" class="form-check-input" onchange="toggleFields()">
                             </div>
                            <div class="col-md-6">
                                <div class="mt-5 text-center">
                                    <label for="job_title">Job Title</label>
                                    <input type="text" id="job_title" name="job_title" class="form-control" required placeholder="Enter Your Job Title" disabled>
                                </div>
                                <div class="mt-4 text-center">
                                    <label for="from_month_year">From</label>
                                    <input type="month" id="from_month_year" name="from_month_year" class="form-control" required placeholder="Enter Your Qualification" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mt-5 text-center">
                                    <label for="company_name">Company Name</label>
                                    <input type="text" id="company_name" name="company_name" class="form-control" required placeholder="Enter Your Company Name" disabled>
                                </div>
                                <div class="mt-4 text-center">
                                    <label for="to_month_year">To</label>
                                    <input type="month" id="to_month_year" name="to_month_year" class="form-control" placeholder="Enter Your Qualification" disabled>
                                </div>
                                <div class="mt-1">
                                    <label for="present">Present</label>
                                    <input type="checkbox" id="present" name="present" class="form-check-input" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <input type="submit" value="+" class="btn" style="background-color:black;width:120px;font-weight:bold;color:white;">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                {% for work_experience in work_experiences: %}
                    <div class="col-md-6 mt-5">
                        <div class="card p-3">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="text-center">
                                        <label>Job Title <div style="font-size:19px;color:black;"><b>{{work_experience[4]}}</b></div></label>
                                    </div>
                                    <div class="text-center mt-2">
                                        <label>From Month-Year <div style="font-size:19px;color:black;"><b>{{work_experience[2]}}</b></div></label>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="text-center">
                                        <label>Company Name <div style="font-size:19px;color:black;"><b>{{work_experience[1]}}</b></div></label>
                                    </div>
                                    <div class="text-center mt-2">
                                        <label>To Month-Year <div style="font-size:19px;color:black;"><b>{{work_experience[3]}}</b></div></label>
                                    </div>
                                </div>
                                <div class="mt-4 text-center">
                                    <a href="delete_student_experience?work_experience_id={{work_experience[0]}}" class="btn" style="background-color:#e9967a;width:190px;font-weight:bold;color:black;">Delete Experience</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function toggleFields() {
            var noWorkExperience = document.getElementById('no_work_experience').checked;
            document.getElementById('job_title').disabled = noWorkExperience;
            document.getElementById('from_month_year').disabled = noWorkExperience;
            document.getElementById('company_name').disabled = noWorkExperience;
            document.getElementById('to_month_year').disabled = noWorkExperience;
            document.getElementById('present').disabled = noWorkExperience;
        }
    </script>
</body>
</html>
