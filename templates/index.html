<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>University Recruitment System</title>
    <style>
     body{
        font-family: garamond;
        background-repeat:no-repeat;
        background-size:1700px;
        margin:auto;
     }
     .btn {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);;
     }
     .thecard {
        background-color: #f8f9fa; /* Change the background color */
        border-radius: 10px; /* Add border radius */
        box-shadow: 0 8px 16px 0 black;
        padding: 20px; /* Increase padding */
        color: #212529; /* Change text color */
     }
    </style>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <!-- carousel start-->
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://marvel-b1-cdn.bc0a.com/f00000000155119/www.ucmo.edu/images/horizontal-images/buildings/adminstration04.jpg" class="d-block w-100" height="100%" width="100%"  alt="...">
                    <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                        <div class="carousel-form">
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4 mt-5">
                                        <div class="maincontainer">
                                             <div class="thecard">
                                                 <div class="thefront"><h1 style="color:black;font-family: garamond;">University Login</h1>
                                                     <form action="university_log" method="post" class="p-3">
                                                        <div class="mt-3">
                                                            <b><label for="university_username" style="color:#dc143c;font-size:17px;font-family: garamond;" >Username</label></b>
                                                            <input type="text" name="university_username" id="university_username" class="form-control mt-1" placeholder="Enter your UserName">
                                                        </div>
                                                        <div class="mt-4">
                                                            <b><label for="university_password" style="color:#dc143c;font-size:17px;font-family: garamond;">Password</label></b>
                                                            <input type="password" name="university_password" id="university_password" class="form-control mt-1" placeholder="Enter your Password">
                                                        </div>
                                                        <div class="mt-5">
                                                            <input type="submit" value="Login" class="btn" style="background-color:black;width:90px;font-weight:bold;color:white;">
                                                        </div>
                                                    </form>
                                                 </div>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://marvel-b1-cdn.bc0a.com/f00000000155119/www.ucmo.edu/images/hero-images/wardedwards/wardedward-hero.jpg" height="100%" width="100%" alt="...">
                    <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                        <div class="carousel-form">
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4 mt-5">
                                        <div class="maincontainer">
                                             <div class="thecard">
                                                 <div class="thefront"><h1 style="color:black;font-family: garamond;">Recruiter Login</h1>
                                                     <form action="recruiter_log" method="post" class="p-3">
                                                        <div class="mt-3">
                                                            <b><label for="recruiter_email" style="color:#dc143c;font-size:17px;">Email</label></b>
                                                            <input type="text" name="recruiter_email" id="recruiter_email" class="form-control mt-1" placeholder="Enter your Email">
                                                        </div>
                                                        <div class="mt-4">
                                                            <b><label for="recruiter_password" style="color:#dc143c;font-size:17px;">Password</label></b>
                                                            <input type="password" name="recruiter_password" id="recruiter_password" class="form-control mt-1" placeholder="Enter your Password">
                                                        </div>
                                                        <div class="mt-3">
                                                            <label style="color:black;"><b>New Recruiter?</b> <a href="recruiter_reg" style="color:black;">Click here for registration</a></label>
                                                        </div>
                                                        <div class="mt-5">
                                                            <input type="submit" value="Login" class="btn" style="background-color:black;width:90px;font-weight:bold;color:white;">
                                                        </div>
                                                    </form>
                                                 </div>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://marvel-b1-cdn.bc0a.com/f00000000155119/www.ucmo.edu/images/hero-images/campus/campus49-hero.jpg" height="100%" width="100%" alt="...">
                    <div class="carousel-caption top-0 mt-4 d-none d-md-block">
                        <div class="carousel-form">
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4 mt-5">
                                        <div class="maincontainer">
                                             <div class="thecard">
                                                 <div class="thefront"><h1 style="color:black;font-family: garamond;">Student Login</h1>
                                                     <form action="student_log" method="post" class="p-3">
                                                        <div class="mt-3">
                                                            <b><label for="student_email" style="color:#dc143c;font-size:17px;">Email</label></b>
                                                            <input type="text" name="student_email" id="student_email" class="form-control mt-1" placeholder="Enter your Email">
                                                        </div>
                                                        <div class="mt-4">
                                                            <b><label for="student_password" style="color:#dc143c;font-size:17px;">Password</label></b>
                                                            <input type="password" name="student_password" id="student_password" class="form-control mt-1" placeholder="Enter your Password">
                                                        </div>
                                                         <div class="mt-3">
                                                            <label style="color:black;"><b>New Student?</b> <a href="student_reg" style="color:black;">Click here for registration</a></label>
                                                        </div>
                                                        <div class="mt-5">
                                                            <input type="submit" value="Login" class="btn" style="background-color:black;width:90px;font-weight:bold;color:white;">
                                                        </div>
                                                    </form>
                                                 </div>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- carousel start-->
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
